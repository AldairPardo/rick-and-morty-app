type Character {
    id: Int!
    name: String!
    status: String
    species: String
    gender: String
    origin: String
}

type Query {
    getAllCharacters: [Character]
    getCharacterById(id: Int!): Character
    filterCharacters(
        name: String
        status: String
        species: String
        gender: String
        origin: String
    ): [Character]
}
