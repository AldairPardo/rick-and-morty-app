type Character {
    id: Int!
    image: String
    name: String!
    status: String
    species: String
    gender: String
    origin: String
    isReferred: Boolean
    comments: [Comment]
}

type Comment {
    id: Int!
    characterId: Int!
    comment: String!
}

type Query {
    getCharacterById(id: Int!): Character
    filterCharacters(
        name: String
        status: String
        species: String
        gender: String
        origin: String
    ): [Character]
}

type Mutation {
    addComment(characterId: Int!, comment: String!): Comment
    toggleFavorite(characterId: Int!): Character
}
